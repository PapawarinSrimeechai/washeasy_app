  Ionic pages and navigation.

<ion-header>

  <ion-navbar hideBackButton="true" color="primary">
    <ion-buttons left>
      <button ion-button icon-only (click)="homePage()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Coupon</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let coupon of dataObj " (click)="itemSelected(coupon)">
      <ion-icon name="pricetags"></ion-icon>
      {{ 'coupon' | translate}} {{ coupon.couponID }}
    </button>  
  </ion-list>
</ion-content>
