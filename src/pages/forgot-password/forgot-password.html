<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{'Title'|translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="forgot">

 <h1>{{'Text'|translate}}</h1>
  <ion-item>
      <ion-label floating>{{'Email'|translate}}</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
  </ion-item>

    <button ion-button round class="button-ok"  (click)="forgotPassword(email)">{{'Send'|translate}}</button>

</ion-content>
