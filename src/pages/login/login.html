<ion-content padding id="login">
  <div class="row">
    <p class="langTH col-2" (click)="switchLanguage('th')">
      ไทย 
    </p>
    <p class="langEN col-2" (click)="switchLanguage('en')">
     | Eng
    </p>
  </div>
  <ion-img src="assets/imgs/w-logo.png" alt=""></ion-img>
  <h1>Wash's Easy</h1>
  <ion-item>
    <ion-label floating>{{ 'Email' | translate}}</ion-label>
    <ion-input type="email" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>{{ 'Password' | translate}}</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

  <button ion-button round class="button-login" (click)="login(user)">{{ 'Signin' | translate}}</button>

  <p class="forgot-password" (click)="forgotPassword()">
    {{ 'Forgot' | translate}} 
  </p>

  <p class="register" (click)="register()">
    {{ 'Signup' | translate}}  
      <ion-icon class="icon ion-ios-arrow-forward"></ion-icon>
  </p>


</ion-content>
