  Ionic pages and navigation.

<ion-header>
    
      <ion-navbar color="primary">
          <button ion-button menuToggle>
              <ion-icon name="menu"></ion-icon>
          </button>
         <ion-title>profile</ion-title>
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-content padding id="profile-edit">

      <ion-list no-lines>
        <ion-item>
          <ion-icon class="icon-start color-b" name="ios-contact" item-start></ion-icon>
          <h2 class="h2-text"> {{profileData.uFname}}  {{profileData.uLname}} </h2>
        </ion-item>
        <ion-item>
            <ion-icon class="icon-start color-b" name="ios-mail" item-start></ion-icon>
            <h2 class="h2-text"> {{profileData.uEmail}} </h2>
        </ion-item>
        <ion-item>
        <ion-icon class="icon-start color-b" name="ios-call" item-start></ion-icon>
          <h2 class="h2-text"> {{profileData.phoneNo}} </h2>
        </ion-item>
        <ion-item>
          <ion-icon class="icon-start color-b" name="ios-card" item-start></ion-icon>
          <h2 class="h2-text"> {{profileData.SSN}} </h2>
        </ion-item>
        <ion-item>
          <ion-icon class="icon-start color-b" name="ios-cash" item-start></ion-icon>
          <h2 class="h2-text"> {{profileData.cash}} bath</h2>
        </ion-item>
        <ion-item>
          <ion-icon class="icon-start color-b" name="ios-star" item-start></ion-icon>
          <h2 class="h2-text"> {{profileData.uPoint}} point</h2>
        </ion-item>
      </ion-list>  
    </ion-content>
