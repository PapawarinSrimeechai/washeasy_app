<ion-header>

  <ion-navbar hideBackButton="false" color="primary">
 <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="profile">

  <ion-item>
    <ion-label floating>{{'Fname'|translate}}</ion-label>
    <ion-input [(ngModel)]="profile.uFname"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label floating>{{'Lname'|translate}}</ion-label>
    <ion-input [(ngModel)]="profile.uLname"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>{{'Phone'|translate}}</ion-label>
    <ion-input [(ngModel)]="profile.phoneNo"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label floating>{{'SSN'|translate}}</ion-label>
    <ion-input [(ngModel)]="profile.SSN"></ion-input>
  </ion-item>

  <button ion-button round class="button-register"  (click)="createProfile(profile)">{{'Signup'|translate}}</button>
</ion-content>
