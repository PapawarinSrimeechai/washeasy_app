<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{'Signup'| translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="register">

  <ion-item>
      <!-- <ion-label floating>อีเมล</ion-label> -->
      <ion-label floating>{{'Email'| translate}}</ion-label>
      <ion-input type="email" [(ngModel)]="user.email"></ion-input>
    </ion-item>
  
    <ion-item>
      <!-- <ion-label floating>รหัสผ่าน</ion-label> -->
      <ion-label floating>{{'Password'| translate}}</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

    <ion-item>
        <!-- <ion-label floating>ยืนยันรหัสผ่าน</ion-label> -->
        <ion-label floating>{{'Confirm'| translate}}</ion-label>
        <ion-input type="password" [(ngModel)]="rePassword"></ion-input>
      </ion-item>

  <!--   <button ion-button round class="button-register"  (click)="register(user, rePassword)">ขั้นตอนต่อไป</button> -->
    <button ion-button round class="button-register"  (click)="register(user, rePassword)">
        {{'Next'| translate}}</button>

</ion-content>
