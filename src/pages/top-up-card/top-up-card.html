<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{'title'|translate}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding id="topupcard">
    <ion-item>
        <ion-label floating>{{'code'|translate}}</ion-label>
        <ion-input type="text" [(ngModel)]="topUpID"></ion-input>
      </ion-item>

      <button ion-button round class="button-topup"  (click)="topUp(topUpID)">{{'topup'|translate}}</button>

</ion-content>
