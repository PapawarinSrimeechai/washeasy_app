<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{'title'|translate}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding id="topupMachine">

        <div>
          <img src="assets/imgs/o.png"/>
          <div class="card-title">{{topUpBalance}}</div>
          <div class="card-subtitle">{{'thb'|translate}}</div>
        </div>
  <button ion-button round class="button-red"  *ngIf="topUpBalance == 0" (click)="cancelTopUp()">
      {{'cancel'|translate}}
  </button>
  <button ion-button round class="button-green"  *ngIf="topUpBalance > 0" (click)="confirmTopUp()">
      {{'ok'|translate}}</button>
</ion-content>
